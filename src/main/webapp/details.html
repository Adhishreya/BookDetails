<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<a href="GenerateList.jsp">Generate List</a>
	<a href="register.html">Register User</a>
	<div class="card position-absolute"
		style="width: 50%;transform:translate(50%, 5%)">
		<form action="UploadDetails.jsp">
			<fieldset>
				<legend>Enter Book details</legend>


				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Book
						Name </label> <input type="text" class="form-control" name="bookName"
						required="required" id="exampleFormControlInput1"
						placeholder="book name">
				</div>

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Isbn
					</label> <input type="text" class="form-control" name="isbn"
						required="required" id="exampleFormControlInput1"
						placeholder="isbn">
				</div>

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Publisher
					</label> <input type="text" class="form-control" name="publisher"
						required="required" id="exampleFormControlInput1"
						placeholder="publisher">
				</div>


				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Edition
					</label> <input type="number" class="form-control" step="any"
						name="edition" required="required" id="exampleFormControlInput1"
						placeholder="edition">
				</div>

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Author
					</label> <input type="text" class="form-control" step="any"
						name="authors" required="required" id="exampleFormControlInput1"
						placeholder="edition">
				</div>

				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Image
						Url </label> <input type="text" class="form-control" required=true
						name="image" required="required" id="exampleFormControlInput1"
						placeholder="image url">
				</div>

				<div class="form-group">
					<label for="exampleFormControlSelect1" class="form-label">Category
					</label> <select class="form-control" id="exampleFormControlSelect1"
						name="category">
						<option value="Literature and Fiction">Literature and
							Fiction</option>
						<option value="Crime Thriller & Mystery">Crime Thriller &
							Mystery</option>
						<option value="Horror">Horror</option>
						<option value="Biographies">Biographies</option>
						<option value="Classics">Classics</option>
						<option value="Business & Economics">Business & Economics</option>
						<option value="Self Help & Personality Development">Self
							Help & Personality Development</option>
						<options value="Romance">Romance</options>
						<option value="Indian Writing">Indian Writing</option>
					</select>
				</div>
				<br>
				<br>
				<input type="submit" value="Upload Details" class="btn btn-primary">
			</fieldset>
		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
